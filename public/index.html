<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">

    <div class="container mx-auto p-5 main text-center">
        <div class="row text-white ">
            <div class="col-md-4">
                <div class="min text-center">
                    <h1 class="mt-4 fs-5">Min</h1>
                </br>
                    <h1 id="displayMin">00</h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="sec text-center">
                    <h1 class="mt-4 fs-5" >Sec</h1>
                </br>
                    <h1 id="displaySec">00</h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mls text-center">
                    <h1 class="mt-4 fs-5">MiliSeconds</h1>
                </br>
                    <h1 id="displayMiliSec">00</h1>
                </div>
            </div>




        <div class="me-3 mt-5 text-center" >
                <button onclick="startTimer()" type="button" class="btn btn-success m-2">Start</button>
                <button onclick="pauseTimer()" type="button" class="btn btn-danger  m-2">Stop</button>
                <button onclick="resetTimer()" type="button" class="btn btn-warning  m-2">Reset</button>
        </div>






    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
